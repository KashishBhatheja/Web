<!DOCTYPE html>
<html>
<head>
	<title>TABLE</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
		}
		.red{
			width: 100%;
			height: 40px;
			background: red;
		}

		table,th,tr{
			border: 0px;
			background: red;
			border-collapse: collapse; 
		}

		th,td{
			width: 25%;
			text-align: center;
			border: 1px solid white;
			border-top: 0;
			border-bottom: 0;
			border-left: 0;
			color: white;
			border-collapse: collapse; 
			line-height: 5px;
		   }
		
		th{
			font-size: 22px;
		}

	</style>
</head>
<body>
	<div class="red"></div>
	<table style="width: 100%">
	
		<tr>
			<th><h2>11</h2></th>
			<th><h2>More than 150</h2></th>
			<th><h2>37 Lac</h2></th>
			<th style="border-right: 0"><h2>50k</h2></th>
		</tr>
		<tr>
			<td>Total Events Since 2016</td>
			<td>No. of Participants</td>
			<td>TotaL Cost Incurred</td>
			<td style="border-right: 0;">Assistance from College</td>
		</tr>
	</table>
	<div class="red"></div>
</body>
</html>
